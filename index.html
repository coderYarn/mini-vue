<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .a {
    background-color: #aaa;
  }
</style>

<body>
  <div id="app">
    Counter
    <div v-if='ok.value'>item</div>
    <div v-else>v-else</div>
    <div v-for="item in 5">{{item}}</div>
    <button @click="add">click</button>
    <button @click="toggle">ok</button>
  </div>

  <script src="./packages/vue/dist/vue.global.js"></script>
  <script>
    const {
      createApp,
      h,
      render,
      Text,
      Fragment,
      ref,
      effect,
      nextTick,
      parse
    } = MiniVue
    createApp({
      setup() {
        const counter = ref(0)
        const ok = ref(false)
        const add = () => {
          counter.value++
          
        }
        const toggle = ()=>{
          ok.value = !ok.value
          console.log(ok.value);
        }
        return {
          counter,
          add,
          ok,
          toggle
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
